<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="attendance.css">
</head>
<body>
  <div class="container">
<!-------------------------------------------SIDEBAR----------------------------------->
<aside>
      <div class="top">
        <div class="logo">
          <img src="cbc-logo.png">
        </div>

      </div>
      <div class="sidebar">
        <a href="Mdashboard.html">
          <span class="material-symbols-outlined">dashboard</span>
          <h2>Dashboard</h2>
        </a>
        <a href="members.html">
          <span class="material-symbols-outlined">groups</span>
          <h2>Members</h2>
        </a>

        <a href="attendance.html" class="active">
          <span class="material-symbols-outlined">payments</span>
          <h2>Attendance</h2>
        </a>

        <a href="#">
          <span class="material-symbols-outlined">logout</span>
          <h2>Logout</h2>
        </a>
      </div>
    </aside>
<!-------------------------------------------MAIN----------------------------------->
<main>
   
  <div class="attendance-tracker">
    <div class="header">
      <h2>Date: June 9, Sunday</h2>
    
      <div class="total">TOTAL: 150</div>
    </div>

    <div class="attendee-lists">
      <div class="attendee-list active-attenders">
        <div class="list-header">
          <span class="list-title">Active Attenders <span class="count">(40)</span></span>
          <input type="text" placeholder="Search" class="search-bar">
        </div>
        <div class="attendee-items">
          <div class="attendee-item">
            <span>Kleyr Carmelina</span>
            <input type="checkbox" data-name="Kleyr Carmelina">
          </div>
          <div class="attendee-item">
            <span>Chel Sea Ordon</span>
            <input type="checkbox" data-name="Chel Sea Ordon">
          </div>
          <div class="attendee-item">
            <span>Chamomile <span class="muted">(Non-Member)</span></span>
            <input type="checkbox" data-name="Chamomile">
          </div>
        </div>
      </div>

      <div class="attendee-list current-attenders">
        <div class="list-header">
          <span class="list-title">Current Attenders <span class="count">(40)</span></span>
          <input type="text" placeholder="Search" class="search-bar">
        </div>
        <div class="attendee-items"></div>
      </div>
    </div>

    <button class="add-visitor">Add Visitor</button>
  </div>
</body>
</html>
</main>

</body>
</html>
